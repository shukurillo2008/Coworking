{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <div class="alert alert-{{ message.tags }}" role="alert">
        <span> {{ message }} </span>
    </div>
    {% endif %}
    {% endfor %}

{% endif %}

<!-- <link href="{% static 'assets/plugins/dropzone/min/dropzone.min.css' %}" rel="stylesheet"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.css">

<style>

</style>


<div class="row">
    <div class="col">
        <div class="page-description">
            <h1>Add Student</h1>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="tab-pane fade show active">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'student_create_url' %}" method="post">
                            {% csrf_token %}
                            <div class="row m-t-lg">
                                <div class="col-md">
                                    <label for="settingsInputFirstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control"  name="first_name" required>
                                </div>
                                <div class="col-md">
                                    <label for="settingsInputLastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" name="last_name" required>
                                </div>
                                <div class="col-md">
                                    <label for="settingsInputLastName" class="form-label">Add ID</label>
                                    <input type="number" class="form-control" name="origin_id" required>
                                </div>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary m-t-sm">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="page-description">
                <h1>Add or edit Students with table Xls/Xlsx</h1>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="tab-pane fade show active">
                <div class="card">
                    <div class="card-body">
                        <form action="{% url 'create_student_by_file' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row m-t-lg">
                                <div class="col-md">
                                    <label for="settingsInputFirstName" class="form-label">xlsx/xls</label>
                                    <input type="file" class="form-control"  name="file" required>
                                </div>
                            </div>
                            <div class="col">
                                <button type="submit" class="btn btn-primary m-t-sm">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>

</div>

{% endblock %}
